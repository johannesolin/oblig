<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metainformasjon -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Eksterne stilark -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" type="text/css">
    <link href="assets/font/css/fontawesome.css" rel="stylesheet">
    <link href="assets/font/css/brands.css" rel="stylesheet">
    <link href="assets/font/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- Tittelen på nettsiden -->
    <title>SkyBlueShoes</title>
</head>

<body>
    <!-- Grid Container -->
    <div id="grid-container"></div>

    <!-- Header-seksjon -->
    <header>
        <!-- Navigasjonsbilde med lenke til hovedsiden -->
        <div class="nav_image">
            <a href="index.html">
                <img alt="SkyBlueShoes-logo" src="img/logo.png" width="150" height="40" />
            </a>
        </div>

        <!-- Navigasjonsmeny -->
        <nav id="navigation">
            <ul id="navigation-ul">
                <!-- Lenke til meny-siden -->
                <li><a href="menu.html" style="color: black;"><i class="a-sharp fa-solid fa-bars"></i></a></li>

                <!-- Lenke til søkesiden -->
                <li><a href="search.html" style="color: black;"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></a></li>

                <!-- Lenke til kundeklubbsiden (høyrejustert) -->
                <li class="end-right"><a href="costumer-club.html" style="color: black;"><i class="fa-solid fa-user"></i></a></li>

                <!-- Lenke til handlekurvsiden -->
                <li><a href="shopping-cart.html" style="color: black;"><i class="fa-sharp fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Hovedseksjon -->
    <main>
        <!-- Seksjon for søkefelt -->
        <section class="searchbar">
            <form>
                <!-- Inndatafelt for søk -->
                <input placeholder="Search" style="color: black;">

                <!-- Knapp for å starte søket -->
                <button><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
            </form>
        </section>

        <!-- Kategorier og bilde av kundeelement -->
        <section>
            <!-- Kategorier for produkter -->
            <p class="Men">MEN</p>
            <p class="Women">WOMEN</p>
            <p class="Junior">JUNIOR</p>
            <p class="Sale">SALE</p>
            <p class="Outlet">OUTLET</p>
        </section>

        <!-- Bilde av kundeelement -->
        <section>
            <img src="img/tredje.png" alt="Customer Image" class="costumer">
        </section>
    </main>

    <!-- Fotseksjon -->
    <footer class="footer1">
        <p>About Us</p>
        <p>Contact Email: post@skyblue.com</p>
    </footer>
</body>

</html>
